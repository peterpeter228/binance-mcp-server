# Nginx 反向代理配置 - Binance MCP Server
# 文件路径: /etc/nginx/sites-available/binance-mcp
# 启用: sudo ln -s /etc/nginx/sites-available/binance-mcp /etc/nginx/sites-enabled/

# 上游服务器配置
upstream binance_mcp {
    server 127.0.0.1:8003;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;  # 替换为您的域名或 IP

    # 可选: 重定向到 HTTPS
    # return 301 https://$server_name$request_uri;

    # SSE 端点 - 需要特殊配置
    location /sse {
        proxy_pass http://binance_mcp;
        proxy_http_version 1.1;
        
        # SSE 必需的头部
        proxy_set_header Connection '';
        proxy_set_header Cache-Control 'no-cache';
        proxy_set_header X-Accel-Buffering 'no';
        
        # 禁用缓冲
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # 超时设置 (SSE 需要长连接)
        proxy_connect_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
        send_timeout 3600s;
        
        # 转发客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP 端点 (streamable-http)
    location /mcp {
        proxy_pass http://binance_mcp;
        proxy_http_version 1.1;
        
        proxy_set_header Connection '';
        proxy_buffering off;
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 其他 API 端点
    location / {
        proxy_pass http://binance_mcp;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

